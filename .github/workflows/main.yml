name: Matrix Test
on:
  workflow_dispatch:
    inputs:
      env:
        # expects "local" (default) or dev, qa, sandbox, prod
        default: local
        description: The environment to test
        required: false    
      type:
        # expect "browser" or "integration"
        default: browser
        required: false
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: test step
      run: |
        echo |
          "cy:run${{ inputs.type == 'integration' && ':'  || '' }}${{ inputs.type == 'integration' && inputs.type  || '' }}"
          "cy:run${{ inputs.type == 'integration' }}"
